services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jordan_vision_api
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite:////code/persist/jordan_vision_agent.db
      BM25_DB_PATH: /code/persist/bm25_index.db
    ports:
      - "8000:8000"
    volumes:
      - ./data:/code/data
      - ./persist:/code/persist
    restart: unless-stopped

  frontend:
    build:
      context: ./jordan-vision-frontend
      dockerfile: Dockerfile
    container_name: jordan_vision_frontend
    environment:
      BACKEND_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
